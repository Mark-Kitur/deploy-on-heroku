<!DOCTYPE html>
<html lang="en">
    <head>
        <title>My first web page</title>
        <style>
            form {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            body {
                background-color: azure;
                
            }
            
            p{
                font-weight: bold;
            }
            
        </style>
    </head>
    <body>
        <h1>Machine learning model for predicting position of an object  </h1>
        
        <form method="POST">
            <label for="input1">enter x:</label>
            <input type="number" name="input1" id="input1" step="0.1" required><br>
            <label for="input2">enter y:</label>
            <input type="number" name="input2" id="input2" step="0.1" required><br>
            <label for="input3">enter z:</label>
            <input type="number" name="input3" id="input3" step="0.1" required><br>
            <input type="submit" value="Get Prediction" >



        </form>
        {% if result is not none %}
        <h3>Result:</h3>
        <p>The sum is: {{ result }}</p>
        {% endif %}
    </body>
</html>
